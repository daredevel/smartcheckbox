    <head>
        <script type="text/javascript" src="lib/jquery-1.3.2.min.js"></script>
        <script type="text/javascript" src="jquery.smartcheckbox.js"></script>
        <script type="text/javascript">
//<!--
$(document).ready(function() {
    $('input[type=checkbox]').smartCheckbox({
        toCheck: {
            4: '2'
        },
        toUncheck: {
            2: '4'
        }
    });
});

//-->

</script>

    <body>
        <form>
            <input type="checkbox" value="1"> One<br />
            <input type="checkbox" value="2"> Two<br />
            <input type="checkbox" value="3"> Three<br />
            <input type="checkbox" value="4"> Four (requires Two)<br />
        </form>
    </body>
