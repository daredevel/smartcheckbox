<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <script type="text/javascript" src="lib/jquery-1.3.2.min.js"></script>
        <script type="text/javascript" src="jquery.smartcheckbox.js"></script>
        <script type="text/javascript">
        //<!--
            $(document).ready(function() {
                $('input[type=checkbox]').smartCheckbox({
                    toCheck: {
                        4: '2'
                    },
                    toUncheck: {
                        2: '4'
                    }
                });
            });
        //-->
        </script>
    </head>
    <body>
        <form>
            <input type="checkbox" value="1" id="one"><label for="one">One</label><br />
            <input type="checkbox" value="2" id="two"><label for="two">Two</label><br />
            <input type="checkbox" value="3" id="three"><label for="three">Three</label><br />
            <input type="checkbox" value="4" id="four"><label for="four">Four (requires Two)</label><br />
        </form>
    </body>
</html>
